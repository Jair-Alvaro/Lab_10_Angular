<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card p-4 bg-secondary text-light" style="width: 600px; border-radius: 10px; box-shadow: 0px 4px 8px 0px rgba(0,0,0,0.2);">
    <h2 class="mb-4 text-center">Formulario de Contacto</h2>
    <form (submit)="onSubmit()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" required (input)="validateForm()">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required (input)="validateForm()">
      </div>

      <button type="button" class="btn btn-success btn-block" [disabled]="!isFormValid" (click)="mostrarAlertaConfirmacion()">Enviar</button><br><br>

      <div *ngIf="mostrarConfirmacion" class="alert alert-primary rounded border-0 shadow-lg p-4 text-center" role="alert" style="background-color: #212121; color: rgb(255, 255, 255);">
        <h4 class="mb-3">¿Estás seguro de que deseas enviar el formulario?</h4>
        <button type="button" class="btn btn-light btn-sm mx-2" (click)="manejarConfirmacion(true)">Sí, Enviar</button>
        <button type="button" class="btn btn-danger btn-sm mx-2" (click)="manejarConfirmacion(false)">Cancelar</button>
      </div>  
      <div *ngIf="showAlert" class="alert alert-success mt-3" role="alert">
        Formulario válido.
      </div>
      <div *ngIf="showInvalidEmailAlert" class="alert alert-danger mt-3" role="alert">
        Por favor, ingresa un correo electrónico válido.
      </div>
      <div *ngIf="showIncompleteFieldsAlert" class="alert alert-warning mt-3" role="alert">
        Por favor, completa todos los campos.
      </div>
    </form>
  </div>
</div>
<div class="container mt-4">
  <h2 class="mb-3">Datos Ingresados:</h2>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let dato of datosIngresados">
      <div class="card bg-secondary text-light">
        <div class="card-body">
          <h5 class="card-title"><strong>Nombre:</strong> {{ dato.nombre }}</h5>
          <p class="card-text"><strong>Email:</strong> {{ dato.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
